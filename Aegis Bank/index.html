<link rel="stylesheet" href="style.css">

<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barre de navigation</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <header class="header">
        <nav class="header__navbar navbar">
            <div class="navbar__logo">
                <a href="#" class="navbar__link">
                    <img src="logo aegis.png" alt="Aegis bank logo" class="navbar__logo-img">
                </a>
            </div>

            <label for="menu-toggle" class="navbar__hamburger hamburger" aria-label="Ouvrir le menu">
                <span class="hamburger__line"></span>
                <span class="hamburger__line"></span>
                <span class="hamburger__line"></span>
            </label>
        </nav>
    </header>



    <div class="page-bg">

        <div class="page-bg__overlay">


            <main class="page-bg__main">



                <section class="hero">

                    <h1 class="hero__title">
                        La néobanque éthique et transparente
                    </h1>



                    <div class="hero__auth auth">
                        <button class="auth__btn auth__btn--light">
                            Ouvrir un compte
                        </button>

                        <button class="auth__btn auth__btn--mauve">
                            Se connecter
                        </button>
                    </div>





                    <div class="cta-app">
                        <h3 class="cta-app__title">
                            Télécharger l'app
                        </h3>
                    </div>

                    <div class="promo">
                        <h4 class="promo__card">
                            20€ offerts - Mars 2026
                        </h4>
                    </div>

                </section>


            </main>


            <footer class="footer">

                <ul class="footer__social-list social-links">

                    <li class="social-links__item">
                        <a href="#" class="social-links__link">
                            <img src="Telegram_logo.svg.png" alt="Telegram logo" class="social-links__icon">
                        </a>
                    </li>

                    <li class="social-links__item">
                        <a href="#" class="social-links__link">
                            <img src="Mastodon_logotype_(simple)_new_hue.svg.png" alt="Mastodon logo"
                                class="social-links__icon">
                        </a>
                    </li>

                    <li class="social-links__item">
                        <a href="#" class="social-links__link">
                            <img src="1280px-Bluesky_Logo.svg.png" alt="Bluesky logo" class="social-links__icon">
                        </a>
                    </li>
                </ul>

            </footer>

        </div>

    </div>

</body>




</html>
